<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RPG Creature Search</title>
  </head>
  <body>
    <main>
      <h1 id="h1">RPG Creature Search</h1>
      <div class="container">
        <input id="search-input" value="" required>
        </input>
        <button id="search-button" type="submit"> Im feeling lucky
        </button>
        <hr>
        <div id="creature-info">
          <p>Creature info</p>
          <ul>
              <li id="creature-name"></li>
              <li id="creature-id"></li>
              <li id="weight"></li>
              <li id="height"></li>
              <li id="hp"></li>
              <li id="attack"></li>
              <li id="defense"></li>
              <li id="special-attack"></li>
              <li id="special-defense"></li>
              <li id="speed"></li>
          </ul>
          <p>Type: </p>
          <ul id="types"></ul>
        </div>
      </div>
    </main>
  <script src="./script.js"></script>
  </body>
</html>
